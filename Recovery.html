<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Recovery</title>
  <link rel="stylesheet" href="recovery.css">
  <link rel="stylesheet" href="index.html">
</head>
<body>
  <div class="password-recovery-container">
    <div class="password-recovery-box">
      <h2 class="password-recovery-title">Recover Your Password</h2>
      
      <!-- Password Recovery Form -->
      <div class="input-group">
        <input type="email" id="email" placeholder="Enter your registered email" required>
      </div>
      <button class="recover-btn" id="recover-btn">Send Recovery Email</button>
      
      <!-- Link to go back to login page -->
      <p>Remembered your password? <a href="login.html">Login</a></p>
    </div>
  </div>

  <script src="recovery.js"></script>
</body>
</html>
