<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="Reset-password.css">
</head>
<body>
  <div class="reset-password-container">
    <h1 class="reset-password-heading">Reset Your Password</h1>
    <p class="reset-password-subheading">Enter your new password below.</p>

    <form class="reset-password-form">
      <div class="input-group">
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" placeholder="Enter new password" required>
      </div>

      <div class="input-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm new password" required>
      </div>

      <button type="submit" class="reset-password-btn">Reset Password</button>
    </form>

    <p class="back-to-login">Remembered your password? <a href="login.html">Login</a></p>
  </div>

  <script src="reset-password.js"></script>
</body>
</html>
